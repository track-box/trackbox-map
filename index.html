<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%;  }
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="//maps.google.com/maps/api/js?v=3&key=AIzaSyChuaneGgTfTzlwUdqAGw7ns6cJTIQEbGg"></script>
	<script src="trackbox-map.js"></script>
	<script>
		var map = new google.maps.Map(document.getElementById('map'), {
			mapTypeId: google.maps.MapTypeId.ROADMAP
		});

		var ichinoseki2016 = {
			name: "ichinoseki2015",
			bounds: [[38.6130359862, 140.8694187], [39.1999306616, 141.516805776]],
			zoom: { min: 5, max: 15 },
			url: "http://trackbox.s3-website-ap-northeast-1.amazonaws.com/map/ichinoseki2016"
		};
		var trackboxMap = new TrackboxMap(ichinoseki2016);
		trackboxMap.addTo(map);
	</script>
</body>
</html>
